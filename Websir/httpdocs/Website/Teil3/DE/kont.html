<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <title>Modul 293 - Teil 3 - Contact</title>
</head>
<body>
    <nav>
        <button id="menuButton" class="menu-button">☰</button>
        <div class="menu">
        <a href="./inDEx.html">Startseite</a>
        <a href="./ll.html">Lebenslauf</a>
        <a href="./zerti.html">Zertifikate</a>
        <a href="./tdf.html">PDF</a>
        <a href="./kont.html">Kontakt</a>
        <button id="linkButton">ENG / DE</button>
        </div>
    </nav>
    <div class="column">
        <h2>Hallo</h2>
        <h4>Hier können Sie mit mir Kontankt aufnehmen, wenn Sie möchten :</h4>
        <form class="form" id="myform">
            <div class="section">
                <label>Vor- und Nachname</label>
                <input class="input" type="text" name="Name" required minlength="3" placeholder="Ihr Vor- und Nachname">
            </div>
            <div class="section">
                <label>Email</label>
                <input class="input" type="email" name="Email" required placeholder="Ihre Email">
            </div>
            <div class="section">
                <label>Nachricht</label>
                <textarea class="input" name="Message" rows="4" required minlength="4" placeholder="Ihre Nachricht"></textarea>
            </div>
            <button class="submit" type="submit">Send</button>
        </form>
    </div>
    <footer>
        <p>HS 2024 Gibb | N.Bächler</p>
    </footer>
    <script>
        document.getElementById("linkButton").onclick = function() {
            window.location.href = "../cont.html";
        };
        
        const menuButton = document.getElementById("menuButton");
        const menu = document.querySelector(".menu");

        menuButton.onclick = function() {
            menu.classList.toggle("show");
        };

        function resetForm() {
            document.getElementById('myform').reset();
        }
        window.onload = resetForm;
    </script>
</body>
</html>
