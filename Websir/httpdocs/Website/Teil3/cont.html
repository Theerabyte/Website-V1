<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Modul 293 - Teil 3 - Contact</title>
</head>
<body>
    <nav>
        <button id="menuButton" class="menu-button">☰</button>
        <div class="menu">
            <a href="./index.html">Home</a> 
            <a href="./cv.html">CV</a> 
            <a href="./certi.html">Certificates</a> 
            <a href="./pdf.html">PDF</a> 
            <a href="./cont.html">Contact</a> 
            <button id="linkButton">ENG / DE</button>
        </div>
    </nav>
    <div class="column">
        <h2>Hello</h2>
        <h4>Here you may contact me if you wish : </h4>
        <form class="form" id="myform">
            <div class="section">
                <label>Name and Surname</label>
                <input class="input" type="text" name="Name" required minlength="3" placeholder="Your Name and Surname">

            </div>
            <div class="section">
                <label>Email</label>
                <input class="input" type="email" name="Email" required placeholder="Your Email">
            </div>
            <div class="section">
                <label>Message</label>
                <textarea class="input" name="Message" rows="4" required minlength="10" placeholder="Your Message"></textarea>
            </div>
            <button class="submit" type="submit">Send</button>
        </form>
    </div>
    <footer>
        <p>HS 2024 Gibb | N.Bächler</p>
    </footer>
    <script>document.getElementById("linkButton").onclick = function() {
        window.location.href = "./DE/kont.html";
        };
        
        const menuButton = document.getElementById("menuButton");
        const menu = document.querySelector(".menu");

        menuButton.onclick = function() {
            menu.classList.toggle("show");
        };

        function resetForm() {
            document.getElementById('myform').reset();
        }
        window.onload = resetForm;
    </script>
</body>
</html>
